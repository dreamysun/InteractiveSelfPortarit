<html>

<head>
  <meta charset="UTF-8">
  <title>3D Self Portarit</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

  <!-- <video id="video" width="1024" height="680" autoplay></video> -->
<a-scene background="color: #ECECEC">
  <a-text id="text" value="InteractiveSelfPortarit" scale="2 2 1" position="-3 4 -4" color="#F0C47B"></a-text>
  <a-assets>
    <video id="webcam" playsinline></video>
  </a-assets>
  <a-box position="1.1 0.5 -3" rotation="0 40 0" shadow material="src: #webcam"></a-box>
  <a-sphere position="-0.5 1.4 -4" radius="1.3" color="#EF2D5E" shadow material="src: #webcam"></a-sphere>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#F0C47B" shadow></a-plane>
</a-scene>



  <script src="sketch.js"></script>
</body>

</html>
